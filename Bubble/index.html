<body>

<div class="background">

        <div class="container">
            <header>

                    <input type="submit" value="Sign Up"/>

            </header>
        

        <section>
            <div class="center">
                <p>Seja-bem vindo ao</p>

    <div class="side-bar">
        <div class="nav-bar">
            <img src="img/menu.png">
